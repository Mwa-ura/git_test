<!DOCTYPE html>
<html>
    <head>
        <title>Scissors Rock Paper Game</title>
    </head>
    <body>
        <script>
            function getComputerChoice() {
                let choices = ['Rock', 'Paper', 'Scissors'];
                let index = Math.floor(Math.random() * choices.length);
                return choices[index];

            }
            console.log(getComputerChoice());
        </script>
    </body>
</html>
